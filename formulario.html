 <form action="Travel reservation form">
   <br>
   <h3>*denotes mandotory</h3>
   Full name*: 
   <br>
   <input type="text" name="full name" required placeholder="FirstName LastName" >
   <br>
   Email address*:
   <br>
   <input type="text" name="email addresss" required placeholder="EMAIL_ADDRESS">
   <br>
   Select Tour Package*:
   <br>
   <select name="Turismo">
     <option value="Goa">Goa</option>
     <option value="Andhra Pradesh">Andhra Pradesh</option>
     <option value="Haryana">Haryana</option>
     <option value="Assam">Assam</option>
   <select>
   <br>
     
   Arrival date*:
     <br>
   <input type="text" name="Arrival date" required placeholder= "m/d/y"/>
     <br>
   Number of persons*: 
     <br>
     <input type="text" name="Number of persons" min="1" max="9" required placeholder="UNKNOWN_TYPE"/>
     <br>
     <br>
     What would you want to avail?*
     <br>
     <br>
     Boarding<input type="checkbox" name="cor" value="amarelo"/>
     <br>
     Fooding<input type="checkbox" name="cor" value="vermelho"/>
     <br>
     Sight seeing<input type="checkbox" name="cor" value="azul"/>
     <br>
     <br>
     Discout Coupon code:
     <br>
     <input type="text" name="Discout Coupon code" required placeholder="UNKNOWN_TYPE">
     <br>
     <br>
     Terms and conditions*
     <br>
     <input type="radio" name="cor" value="amarelo"/> I agree <input type="radio" name="cor" value="vermelho"/> I disagreen
     <br>
     <button>complete reservation</button>
